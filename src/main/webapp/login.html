<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

        <html>
            
            <head>
            <meta name="renderer" content="webkit" />
                <meta http-equiv="Content-Type" content="IE=edge; charset=UTF-8">
                <title>嘉瑞云办公管理系统</title>
                <link href="css/layout/style.css" rel="stylesheet" type="text/css" />
                <script src="jslib/jquery.min-1.11.js"></script>
                <link rel="stylesheet" href="jslib/table/docs/assets/bootstrap/css/bootstrap.min.css">
                <script src="jslib/table/docs/assets/bootstrap/js/bootstrap.min.js"> </script>
                <script src="jslib/layer/layer.js"></script>
                <script type="text/javascript" src="js/foxtail/app.js"></script>
                <script type="text/javascript">
                    $(function() {
                        if (window != top) {
                            top.location.href = location.href;
                        }

                        var message = $.trim($('#msgShow').text());
                        if (message) {
                            $('#warnInfo').show();
                        }

                    });

                    //刷新验证码
                    function refreshCode() {
                        $("#passkey_img").attr("src", "/loadPasskey.do?timestamp=" + new Date().getTime());
                    }


                    function login() {
                    	
                        var loginName = $("#loginName").val();
                        var password = $("#password").val();
                        var passkey = $("#passKey").val();
                        
                        if(!checkForm(loginName,password))return;
                        
                        $app.request("login.do",function(data){
                        	if(data.code==1)
                        		window.location.href = 'main.html'
                        },{param:{loginName:loginName,password:password}})
                        
                        var $btn = $("btnLogin").button('登录中...');
                        $btn.button('reset');
                       /*  $("#userLoginForm").submit(); */
                    }

                    function enterLogin() {
                        var event = arguments.callee.caller.arguments[0] || window.event; // 修正浏览器兼容 
                        if (event.keyCode == 13) {
                            login();
                        }
                    }
                   
                    
                    
                    function checkForm(account,pwd){
                    	if (!account) {
                            
 						layer.msg('请输入登录名', {time: 5000, icon:6});
                             return;
                         }
                         if (!pwd) {
 							layer.msg('请输入登录密码', {time: 5000, icon:6});
    

                             return;
                         }
                         
                         return true;
                    	
                    }
                    
                    
                    

                    $(function(){
                    	$("#password").val("");
                    	
                    })
                    
                    
                    
                </script>
                <style type="text/css">
                    span { display: block; } 
                </style>
            </head>
            
            <body onkeydown="enterLogin();" onload="refreshCode()" class="login-body">
                <div class="loginbody">
                    <form id="userLoginForm" class="userLoginForm" action="login.do"
                    method="post">
                        <div class="loginbox login_table">
                        	<div class="loginform">
                        		<div class="loginHead">
                        			<div class="loginIcon fl"><img src="images/layout/logo_icon.png" alt="" /></div>
                        			<div class="loginTxt fl">
                        				<h3>嘉瑞云办公管理系统</h3>
                        				<h5>云办公改变工作效率</h5>
                        			</div>
                        		</div>
                        		<div class="loginWrap">
                        			<div class="loginIpt">
                        			
	                        			<input type="text" id="loginName" name="loginName" class="text login-user" placeHolder="请输入用户名">
	                        			<input type="password" id="password" name="password" class="text login-pass" placeHolder="请输入登录密码">
                        			</div>
                        			<div class="loginStore layui-form">
									  <div class="layui-form-item">
									      <input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary">
									  </div>
                        			</div>
                                    <input id="btnLogin" type="button" class="" value="登  录" onclick="login();" />
                        		</div>
                        	</div>
                        </div>
                    </form>
                </div>
            </body>
        
        </html>
