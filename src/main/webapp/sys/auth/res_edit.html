<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jslib/jquery.min-1.11.js"></script>
<script src="../../js/root.js"></script>
<script type="text/javascript">

function onSubmit(form){
	
	
	return true;
}
	
	
$(function(){
	var id = $app.getQueryStr("id");
	$app.request("sys/auth/res/view.do?sysT=i&id="+id,function(data){
		
		$lform.init($("#sub_form"),data.data);
	});
	
	
})
	
	
</script>
</head>
<body>
		
		<div class="formbody">
   		
    		<form id="sub_form" method="post" data-action="sys/auth/res/update.do">
   				<input name="id" type="hidden" class="init-widget">
				<ul class="forminfo">
					<li><span>资源名称：</span><input name="name"  type="text" class="init-widget form-control input-primary input-sm w260" />
					</li>
					<li><span>资源路径：</span><input name="path" type="text" class="init-widget form-control input-primary input-sm w260"  />
					</li>
					<li><span>资源图标：</span><input name="icon" type="text" class="init-widget form-control input-primary input-sm w260" />
					</li>
					<li><span>层级：</span><input name="level" type="text" class="init-widget form-control input-primary input-sm w260" />
					</li>
					<li><span>权限字符串：</span><input name="permission"  type="text" class="init-widget form-control input-primary input-sm w260"/></li>
					<li><span>排序：</span><input name="sort" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10" type="text" class="init-widget form-control input-primary input-sm w260"/></li>
					<li><span>是否启用：</span>
							<input type="radio" name="status" value="1" checked="checked" class="init-widget">启用
							<input type="radio" name="status" value="2">禁用
					</li>
					<li><span>资源描述：</span>
						<textarea class="init-widget form-control input-sm w260" name="desc" ></textarea>
					</li>	    			
	    		</ul>
    		</form>
    		
    	
	    </div>
	    
<div class="btnWrap">
					<input name="" type="button" class="btn btn-primary" value="确认" onclick="$ladmin.toSubmit()">
					<input name="" type="button" class="btn btn-warning" value="取消" onclick="$ladmin.goBack();">
</div>
</body>
</html>
