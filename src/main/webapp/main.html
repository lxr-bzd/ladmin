<script type="text/javascript">
$(function(){	
	 layoutrezise();
     AutoHeight();
	//顶部导航切换
	$(".nav li a").click(function(){
		$(".nav li a.selected").removeClass("selected");
		$(this).addClass("selected");
	});	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active");
		$(this).addClass("active");
	});
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		if($ul.is(':visible')){
			$(this).next('ul').hide();
			 $(this).find('.J_switchs').removeClass('on');
		}else{
			$(this).next('ul').show();
			 $(this).find('.J_s').addClass('on');
		}
	});
	
	var firstSys= $('#top .nav li').eq(0).find('a').trigger('click');
	
});	
function layoutrezise() {
    var headerH = $("div#top").height();
    var footerH = $("div#footer").height();
    var bodyerH = $(window).height() - headerH - footerH;
    $("div#middle,div#middle-left,div#middle-right,iframe#rightFrame").height(bodyerH);
    $("div#middle-right").width($(window).width() - $("div#middle-left").width());
}
function AutoHeight() {
    $(window).resize(function () {
        layoutrezise();
    })
} 






var menuModel = [];

$(function(){
	
	$app.request("sys/auth/res/myres.do",function(data){
		menuModel = $lxr.tree(data,{pidname:"parentid",idname:"id",rootval:1})
		
		for (var i = 0; i < menuModel.length; i++) {
			var id = menuModel[i].id;
			var name = menuModel[i].name;
			var icon = menuModel[i].icon;
			var html = $('<li><a  id="sys_'+id+'" onclick="selectRootMenu($(this).parent())" ><img src="images/layout/'+icon+'" /><h2 >'+name+'</h2></a></li>');
			html.data("menu",menuModel[i]);
			$("#rootMenu").append(html);
		}
		
	});
	
})






function selectRootMenu(tr){
		var model = tr.data("menu");
	$('.leftmenu').empty();
	
	if(!model)	return;
	
		for (var i = 0; i < model.childs.length; i++) {
			var m = model.childs[i];
			var html ='	<dd  >                                             '+
				'    <div class="title" onclick="switch2Menu(this)">                                                                         '+
				'    	<span class="J_switchs cu on" title="展开或关闭"></span>'+m.name+'                     '+
				'		</div>          '+
				'	<ul class="menuson" >    ';
			
			for (var j = 0; j < m.childs.length; j++) {
				html += '<li><a href="'+m.childs[j].path+'" target="rightFrame">'+m.childs[j].name+'</a><i></i></li>   ';
			}
			
			html+='		</ul>  </dd>';
			
			$('.leftmenu').append(html);
				
		}
		
		
	
}



function switch2Menu(dd){
	$(dd).parent().find('.menuson').toggle();
	
}


</script>
</head>
